  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    var myCanvas = document.createElement('canvas');
    document.body.appendChild(myCanvas);

    var end = Date.now() + (3600 * 1000);

    // go Buckeyes!
    var colors = ['#ffffff', '#5eeaff', '#61ff3a'];
    setTimeout(() => {
      (function frame() {
        confetti({
          particleCount: 3,
          angle: 60,
          spread: 90,
          origin: { x: 0 },
          colors: colors,
          startVelocity: 90,
          ticks: 240
        });
        confetti({
          particleCount: 3,
          angle: 120,
          spread: 90,
          origin: { x: 1 },
          colors: colors,
          startVelocity: 90,
          ticks: 240
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    }, [3000]);
  </script>
